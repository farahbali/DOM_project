<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="stores.js" async></script>
        <link rel="icon" href="assetes/icon.jpeg" type="image/x-icon"/>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Store</h1>
        </header>


        <section class="container content-section">
            <h2 class="section-header">Articles</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Pantalon coupe carotte pied de puce</span>
                    <img class="shop-item-image" src="assetes/image1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title"> Épinglé sur Catalogue Mode Femme</span>
                    <img class="shop-item-image" src="assetes/image2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$140.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pantalon </span>
                    <img class="shop-item-image" src="assetes/image3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">veste</span>
                    <img class="shop-item-image" src="assetes/image4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$190.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        



        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"> 
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
    
        </section>


    </body>
</html>
